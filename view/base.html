{{ define "base.html" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Go Game</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/static/favicon.ico" type="image/ico" />
  </head>
  <body>
    <header>
        <div class="headers">
          <h1>Go Game</h1>
          <h2>{{ .Header }}</h2>
        </div>
        <img class="logo" src="/static/go-gophers.png" />
    </header>

    <nav>
        <ul>
            <li>
                <a href="/games">Games in Play</a>
                <a href="/games/new">New Game</a>
            </li>
        </ul>
    </nav>
		
    <div class="content">
      {{ template "content" . }}
    </div>

    <footer class="author-creds">
      Built by <a href="https://tobilehman.com">Tobi Lehman</a>
    </footer>
  </body>
</html>
{{end}}
